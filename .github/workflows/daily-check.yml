name: Daily Diaper Deal Check

on:
  schedule:
    - cron: '0 22 * * *'  # Run daily at 10 PM UTC (8 AM AEST)
  workflow_dispatch:  # Allow manual runs

jobs:
  check-deals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
    
    - name: Run deal checker
      env:
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: python deal_finder.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git add docs/latest_deals.json
        git diff --staged --quiet || git commit -m "ðŸ“Š Update daily deals - $(date +'%Y-%m-%d')"
        git push
